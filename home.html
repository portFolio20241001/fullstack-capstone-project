<!DOCTYPE html>     <!-- HTML5の宣言 -->
<html lang="en">    <!--このページの主要な言語が 英語（English）-->
<head>
    <meta charset="UTF-8">      <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- ビューポートの設定（レスポンシブデザイン対応） -->
    <title>GiftLink Home</title>    <!-- ページタイトルの設定 -->

    <!-- Googleフォントの読み込み（Montserratフォント） -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    
    <!-- BootstrapのCSSを読み込み（バージョン4.3.1） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- カスタムCSSファイルの読み込み -->
    <link rel="stylesheet" href="./home.css">

</head>
<body>
    <!-- メインコンテナ（余白を追加） -->
    <div class="container my-5">
        <!-- コンテンツを中央寄せにするためのdiv -->
        <div class="text-center">
            <!-- メインタイトル（大見出し） -->
            <h1 class="display-4 mb-3">GiftLink</h1>
            
            <!-- サブタイトル（中見出し） -->
            <h2 class="mb-4">Share Gifts and Joy!</h2>
            
            <!-- インスピレーションを与える引用文 -->
            <p class="lead">"Sharing is the essence of community. It is through giving that we enrich and perpetuate both our lives and the lives of others."</p>
            
            <!-- 「Get Started」ボタン（アプリケーションページへ遷移） -->
            <a href="/app" class="btn btn-primary">Get Started</a>
        </div>
    </div>
</body>
</html>
